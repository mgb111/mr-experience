<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MR Experience with 2D Video</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add a 2D video -->
      <a-video
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        width="4"
        height="2.25"
        position="0 1.5 -3"
        rotation="0 0 0"
      ></a-video>

      <!-- Add a background -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Add lighting -->
      <a-entity
        light="type: ambient; color: #FFF; intensity: 0.5"
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.5"
        position="-1 1 -2"
      ></a-entity>
    </a-scene>
  </body>
</html>
