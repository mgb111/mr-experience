<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MR Experience with Marker-Based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Style for the unmute button */
      #unmute-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Unmute button -->
    <button id="unmute-button">Unmute</button>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Assets -->
      <a-assets>
        <video
          id="video-source"
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- Add a marker (Hiro marker for testing) -->
      <a-marker preset="hiro">
        <!-- Add a 2D video positioned on top of the marker -->
        <a-video
          id="ar-video"
          src="#video-source"
          width="4"
          height="2.25"
          position="0 0.5 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <!-- Add a camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Get references to elements
      const unmuteButton = document.getElementById("unmute-button");
      const videoSource = document.getElementById("video-source");

      // Ensure video starts playing once the marker is detected
      document.querySelector("a-marker").addEventListener("markerFound", () => {
        console.log("Marker found - playing video");
        setTimeout(() => {
          videoSource.play().catch((e) => console.log("Autoplay failed:", e));
        }, 500); // Small delay to ensure video loads
      });

      // Handle unmute button click
      unmuteButton.addEventListener("click", () => {
        videoSource.muted = false;
        videoSource.play().catch((e) => console.log("Play failed:", e));

        // Hide the unmute button
        unmuteButton.style.display = "none";
      });

      // Ensure video plays on interaction
      document.addEventListener("click", () => {
        videoSource.play().catch((e) => console.log("Manual play failed:", e));
      });
    </script>
  </body>
</html>
