<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioGlass AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Control Buttons -->
    <div id="controls">
        <button id="play-button">Play Video</button>
        <button id="unmute-button">Unmute</button>
    </div>

    <!-- AR Scene with Hosted JioGlass Marker -->
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; fit: true;">
        <!-- Assets -->
        <a-assets>
            <video id="video-source"
                   src="https://tesseractpvt-my.sharepoint.com/:v:/g/personal/manish_bhanushali_tesseract_in/ETA4hcNYQu5JpwuaiWdous0BTqex71gJ9185t9BBmkAWzQ?e=CyRzH9"
                   loop muted playsinline crossorigin="anonymous">
            </video>
        </a-assets>

        <!-- Hosted JioGlass Marker -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/manishbhanushali/jio-glass-marker/main/JioGlass.patt">
            <a-video id="ar-video" src="#video-source" width="4" height="2.25" position="0 0.5 0" rotation="-90 0 0"></a-video>
        </a-marker>

        <!-- Adjusted Camera to Fix Zoom -->
        <a-entity camera="fov: 60"></a-entity>
    </a-scene>

    <script>
        const playButton = document.getElementById("play-button");
        const unmuteButton = document.getElementById("unmute-button");
        const videoSource = document.getElementById("video-source");

        // Play video when marker is detected
        document.querySelector("a-marker").addEventListener("markerFound", async () => {
            console.log("üéØ Marker found - attempting to play video");
            try {
                await videoSource.play();
                console.log("üé¨ Video playing successfully");
            } catch (error) {
                console.error("‚ùå Error playing video:", error);
            }
        });

        // Play button
        playButton.addEventListener("click", async () => {
            try {
                await videoSource.play();
                console.log("‚ñ∂Ô∏è Play button pressed, video playing...");
            } catch (error) {
                console.error("‚ùå Play button failed to play video:", error);
            }
        });

        // Unmute button
        unmuteButton.addEventListener("click", async () => {
            videoSource.muted = false;
            try {
                await videoSource.play();
                console.log("üîä Unmuted and playing video");
            } catch (error) {
                console.error("‚ùå Unmute play failed:", error);
            }
            unmuteButton.style.display = "none"; // Hide button after unmuting
        });
    </script>
</body>
</html>
