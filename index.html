<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MR Experience with Marker-Based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Style for the play button */
      #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Play button to handle autoplay restrictions -->
    <button id="play-button">Play Video</button>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Add a marker -->
      <a-marker
        type="pattern"
        url="http://codeskulptor-assets.commondatastorage.googleapis.com/assets_clock_background.png"
      >
        <!-- Add a 2D video -->
        <a-video
          id="video"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          width="4"
          height="2.25"
          position="0 1.5 0"
          rotation="0 0 0"
          autoplay="false"
          loop="true"
        ></a-video>
      </a-marker>

      <!-- Add a camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Handle play button click
      const playButton = document.getElementById("play-button");
      const video = document.getElementById("video");

      playButton.addEventListener("click", () => {
        // Hide the play button
        playButton.style.display = "none";

        // Play the video
        const videoElement = video.components.material.material.map.image;
        videoElement.play();

        // Handle video errors
        videoElement.addEventListener("error", (e) => {
          console.error("Video error:", e);
          alert("Failed to load video. Please check the URL or try a different browser.");
        });
      });
    </script>
  </body>
</html>
