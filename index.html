<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MR Experience with Marker-Based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Style for the unmute button */
      #unmute-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Unmute button -->
    <button id="unmute-button">Unmute</button>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Add a marker -->
      <a-marker
        type="pattern"
        url="http://codeskulptor-assets.commondatastorage.googleapis.com/assets_clock_background.png"
      >
        <!-- Add a 2D video -->
        <a-video
          id="video"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          width="4"
          height="2.25"
          position="0 1.5 0"
          rotation="0 0 0"
          autoplay="true"
          loop="true"
          muted="true"
        ></a-video>
      </a-marker>

      <!-- Add a camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Handle unmute button click
      const unmuteButton = document.getElementById("unmute-button");
      const video = document.getElementById("video");

      unmuteButton.addEventListener("click", () => {
        // Unmute the video
        const videoElement = video.components.material.material.map.image;
        videoElement.muted = false;

        // Hide the unmute button
        unmuteButton.style.display = "none";
      });
    </script>
  </body>
</html>
